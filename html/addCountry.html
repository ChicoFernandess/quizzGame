<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/addRegion.css">
</head>
<nav class="navbar navbar-expand-sm navbar-dark fixed-top"></nav>
<br>
<br>
<br>
  <body id="body">
  <div class="container">
    <div id="addCountry" class="jumbotron jumbotron-fluid rounded">
        <div class="container">
            <h3 class="display-3">Adicionar cidade</h3>
              <hr class="my-2">
              <form id="frmAddCity">
                  <div class="form-group">
                    <label for="nameCountry">Nome da cidade</label>
                    <input type="text" name="" id="nameCountry" class="form-control" placeholder="Insira o nome da cidade" required> 
                  </div>

                  <div class="form-group">
                    <label for="region">Região da Cidade</label>
                    <select class="form-control" id="region" required>
                    <option value="Norte">Norte</option>    
                    <option value="Centro">Centro</option>
                    <option value="Sul">Sul</option>
                    </select>
                  </div>
                  <div>
                    <label for="txtDescription">Descrição da Cidade</label>
                    <br>
                    <textarea name="" id="txtDescription" cols="151" rows="5" style="resize: none" required></textarea><br>
                    <small id="helpId" class="text-muted">Faça um pequeno texto descritivo da cidade</small>
                  </div>
                    <div class="form-group">
                      <label for="imgCity">Imagem da Cidade</label>
                     <input type="text" id="imgCity"  class="form-control" placeholder="Insira uma iagem da cidade" required>
                      <small id="fileHelpId" class="form-text text-muted">Insira um link de uma imagem da cidade (No google clicar em ver informacao da imagem para obter o link correto)</small>
                    </div>
                    <div class="form-group">
                        <label for="stage">Nível da Cidade</label>
                        <select class="form-control" id="stage" required>
                        <option value="1">1</option>    
                        <option value="2">2</option>
                        <option value="3">3</option>
                        </select>
                      </div>
                   <button id="submitCountry" type="submit" class="btn btn-primary">Adicionar cidade</button> 
              </form>
        </div>
    </div>
</div>
    
    <!--Modal do Login-->
    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">LOGIN</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id=frmLogin>
            <div class="form-group">
              <label for="txtUserLogin"><img src="../img/account_friend_human_man_member_person_profile_user_users-512.png"
                  alt="" id="imgUser">Username</label>
              <input type="text" class="form-control" id="txtUserLogin" aria-describedby="helpId" placeholder="Inserir Username">
              <br>
              <div class="form-group">
                <label for="txtPassword"><img src="../img/key-outline.png" alt="" id="imgPassword">Password</label>
                <input type="password" class="form-control" id="txtPasswordLogin" aria-describedby="helpId"
                  placeholder="Inserir Password">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal" data-toggle="modal"
              data-target="#modelRegister">Registar</button>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  
    <!--Modal Registo-->
    <!-- Modal -->
    <div class="modal fade" id="modelRegister" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form id=frmRegister>
            <div class="form-group">
              <label for="txtUserRegister"><img src="../img/account_friend_human_man_member_person_profile_user_users-512.png"
                  alt="" id="imgUser">Username</label>
              <input type="text" class="form-control" id="txtUserRegister" aria-describedby="helpId" placeholder="Inserir Username">
              <br>
              <div class="form-group">
                <label for="txtPasswordRegister"><img src="../img/key-outline.png" alt="" id="imgPassword">Password</label>
                <input type="password" class="form-control" id="txtPasswordRegister" aria-describedby="helpId"
                  placeholder="Inserir Password">
                <br>
                <div class="form-group">
                  <label for="txtConfPassword"><img src="../img/key-outline.png" alt="" id="imgPassword">Confirmar
                    Password</label>
                  <input type="password" class="form-control" id="txtConfPassword" aria-describedby="helpId"
                    placeholder="Inserir Novamente Password">
  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline" data-dismiss="modal" data-toggle="modal"
                  data-target="#userModal">Login</button>
                  <button id="btnRegister" type="submit" class="btn btn-primary">Registar</button>
                </div>
              </form>
              </div>
            </div>
          </div>



      
    <!-- Optional JavaScript -->
    <script type="module" src="../js/controllers/addCountry.js"></script>
    <script type="module" src="../js/controllers/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
