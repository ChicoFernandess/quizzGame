<!doctype html>
<html lang="en">

<head>
  <title>City Guess</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/catalog.css">
  <link rel="stylesheet" href="../css/cityDescription.css">
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <body id="body">
    <!--navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">

    </nav>
    <br>
    <br>
    <br>
    <!--container-->
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="card rounded">
            <img id="imgCity" class="card-img-top" src="" alt="Card image cap">
            <div class="card-body">
              <h1 id="cityName" class="card-text"></h1>
            </div>
          </div>
          <br>
          <div class="row">
          <form id="frmRating" action="">
            
          </form>
        </div>    
        </div>
        <div id="catalog" class="jumbotron jumbotron-fluid rounded col-sm-9">
          <div class="container">
            <div class="row">
              <div class="col-sm-9 rounded">
                <p id="txtDescription"></p>
              </div>
              <div class="col-sm-3">
                <img id="mapImg" src="" alt="">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-10">
              </div>
              <div class="col-sm-2">
                <p class="lead">
                  <a id="btnBack" class="btn btn-primary btn-lg" href="../html/citys.html">Voltar</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <!-- Container para coments-->
      <div id="coments" class="jumbotron jumbotron-fluid rounded">
        <div class="container">
          <h2 id="comentsTitle" class="display-3">Coment√°rios</h2>
          <div id="comentsZone"
           class="row">
                  
          
          </div>
          <p id="allComents">

          </p>
        </div>
      </div>
      <!--Modal do Login-->
      <!-- Modal -->
      <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">LOGIN</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id=frmLogin>
                <div class="form-group">
                  <label for="txtUserLogin"><img
                      src="../img/account_friend_human_man_member_person_profile_user_users-512.png" alt=""
                      id="imgUser">Username</label>
                  <input type="text" class="form-control" id="txtUserLogin" aria-describedby="helpId"
                    placeholder="Inserir Username">
                  <br>
                  <div class="form-group">
                    <label for="txtPassword"><img src="../img/key-outline.png" alt="" id="imgPassword">Password</label>
                    <input type="password" class="form-control" id="txtPasswordLogin" aria-describedby="helpId"
                      placeholder="Inserir Password">
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal" data-toggle="modal"
                data-target="#modelRegister">Registar</button>
              <button id="btnLogin" type="submit" class="btn btn-primary">Login</button>
            </div>
            </form>
          </div>
        </div>
      </div>

      <!--Modal Registo-->
      <!-- Modal -->
      <div class="modal fade" id="modelRegister" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Registar</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id=frmRegister>
                <div class="form-group">
                  <label for="txtUserRegister"><img
                      src="../img/account_friend_human_man_member_person_profile_user_users-512.png" alt=""
                      id="imgUser">Username</label>
                  <input type="text" class="form-control" id="txtUserRegister" aria-describedby="helpId"
                    placeholder="Inserir Username">
                  <br>
                  <div class="form-group">
                    <label for="txtPasswordRegister"><img src="../img/key-outline.png" alt=""
                        id="imgPassword">Password</label>
                    <input type="password" class="form-control" id="txtPasswordRegister" aria-describedby="helpId"
                      placeholder="Inserir Password">
                    <br>
                    <div class="form-group">
                      <label for="txtConfPassword"><img src="../img/key-outline.png" alt="" id="imgPassword">Confirmar
                        Password</label>
                      <input type="password" class="form-control" id="txtConfPassword" aria-describedby="helpId"
                        placeholder="Inserir Novamente Password">

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-outline" data-dismiss="modal" data-toggle="modal"
                        data-target="#userModal">Login</button>
                      <button id="btnRegister" type="submit" class="btn btn-primary">Registar</button>
                    </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Optional JavaScript -->
        <script type="module" src="../js/controllers/cityDescription.js"></script>
        <script type="module" src="../js/controllers/index.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
  </body>

</html>
